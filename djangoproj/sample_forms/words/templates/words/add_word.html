<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Add new word</title>
</head>
<body>
    <h1>New words</h1>
    <form method="POST", action="{% url 'words:add_word' %}">
        {% csrf_token %}

            {{ form.as_table }}
        </table>
        <input type="submit" value="Save">
    </form>
</body>
</html>
