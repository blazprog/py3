<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Adding a picture</title>
</head>
<body>
<h1>Add a picture</h1>
<form action="{% url 'pictures:add_picture' %}"
      method="POST"
      enctype="multipart/form-data">

    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <input type="submit" value="Submit">
</form>
</body>
</html>
