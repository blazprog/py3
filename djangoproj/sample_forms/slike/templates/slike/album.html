<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img {
            float: right;
        }

        div {
            border-width: medium;
            border: dotted;
            height: 220px;
            width:400px;
            padding: 10px;
            margin: 15px 15px;
            float: left;
        }

    </style>
</head>
<body>
    <h1>Photos in my album</h1>
    <a href="{% url 'pictures:add_picture' %}">Dodaj sliko</a>
    <hr>
    {% for photo in photos %}
        <div>
        {{ photo.description }}
        <img src = "{{ photo.photo.url }}" width="200px" height="200px"
                title="{{ photo.description }}" />
        </div>
    {% endfor %}



</body>
</html>
