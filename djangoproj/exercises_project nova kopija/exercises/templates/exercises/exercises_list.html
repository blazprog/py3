{% extends "exercises/base.html" %}
{% load staticfiles %}
{% load static %}

{% block main_content %}
    <div class="container">
    <a class = "create_exercise"href = "{% url 'exercise_create' language=language.language  subject=subject.id %}">Dodaj novo vajo</a>
     <h2>Seznam vaj</h2>

    <table class="exercises">
    {% for exercise in exercises %}
        <tr>
            <td>{{ exercise.name }}</td>
            <td class="button">
                <a class = "button_edit" href=" {% url 'exercise_update' pk=exercise.id language=exercise.language.language %}">Edit</a>
            </td>
            <td class="button">
                <a class = "button_solve" href=" {% url 'exercise_solve' pk=exercise.id language=exercise.language.language %}">Solve</a>
            </td>
        </tr>
    {% endfor %}
    </table>
    </div>
{% endblock main_content %}
