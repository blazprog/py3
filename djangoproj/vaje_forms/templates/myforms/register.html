{% extends "myforms/base.html" %}
{% load crispy_forms_tags %}

{% block main_content %}

    <h3>Register here</h3>
    <form action="{% url 'register' language=language.language %}" method="post">
        {% csrf_token %}
        {{  user_form|crispy }}
        {{  profile_form|crispy }}
        <input class="submit btn-primary" type="submit" value="Save{{ save }}"/>
    </form>

{% endblock main_content %}
