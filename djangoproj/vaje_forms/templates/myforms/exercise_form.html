{% extends "myforms/base.html" %}
{% load crispy_forms_tags %}

{% block main_content %}

    <h3>Edit an Exercise</h3>
    <h2>{{ nova_vaja }}</h2>


    <form action="{{ action }}" method="post">
        {% csrf_token %}
        {{  form|crispy }}
        <input class="btn btn-primary" type="submit" value="Save{{ save }}"/>
        <a role="button"
           class="btn btn-default"
            href = "{% url 'subjects' language=language.language %}">
            Cancel
        </a>
    </form>

{% endblock main_content %}
