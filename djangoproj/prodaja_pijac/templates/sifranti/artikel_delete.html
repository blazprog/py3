{% extends "invoices/base.html" %}
{% block main_content%}

    <div class="row">
        <form class = "form-horizontal" method="post" action = "{% url 'artikel_delete' pk=artikel.id %}"">
        {% csrf_token %}                
        <div class="well">
            Brisem {{ artikel }} ?
        </div>
        <input class='btn btn-danger' type="submit" value="Yes, delete." />

    </form>
    </div>
    </div>
{% endblock main_content %}
