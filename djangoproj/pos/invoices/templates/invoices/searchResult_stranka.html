    <caption>
    Rezultat iskanja
    </caption>
    <thead>

            <th>Ulica</th>

        </tr>
    </thead>
    {% for stranka in context_list %}
        <tr class="stranka_data">
            <td>{{ stranka.sifra }}</td>
            <td>{{ stranka.naziv }}</td>
            <td>{{ stranka.posta }}</td>
            <td>{{ stranka.ulica }}</td>
            <td>{{ stranka.kraj }}</td>
            <td><button id="{{ forloop.counter }}"
                class="btn btn-sm btn-success
                btn_izberi_stranko" 
                data-stranka_id="{{ stranka.id }}"
                data-stranka_sifra="{{ stranka.sifra }}">
                Izberi
                </button>
            </td>
        </tr>
    {% endfor %}
</table>
