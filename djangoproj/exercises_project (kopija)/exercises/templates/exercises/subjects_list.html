<style>
    .subjects_menu {
        list-style-type:none;
        padding-left: 0;
        margin-left: 0;
    }

    ul.subjects_menu a {
        display: block;
        width: 90px;
        border: 1px dashed #000;
        padding: 5px 15px 5px 15px;
        background-color: #eaeaea;
        text-decoration: none;
        color: #333;
    }
</style>

{% if subjects %}
    <ul class="subjects_menu">
    {% for s in subjects %}
        <li><a href="{% url 'exercise_list' pk=s.id language=s.language.language %}">{{ s.subject }}</a></li>
    {% endfor %}

{% else %}
    <li> <strong >There are no subjects present.</strong></li>

    </ul>
{% endif %}
